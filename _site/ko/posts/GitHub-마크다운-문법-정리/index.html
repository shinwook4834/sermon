<!-- jekyll-redirect-from will use this template to implement redirects. This modification to the template helps polyglot redirect accounting for languages -->


<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Redirecting&hellip;</title>
    <link rel="canonical" href="http://localhost:4000/ko/posts/GitHub-Markdown-Syntax-Summary/">
    <script>location = "http://localhost:4000/ko/posts/GitHub-Markdown-Syntax-Summary/"</script>
    <meta http-equiv="refresh" content="0; url=http://localhost:4000/ko/posts/GitHub-Markdown-Syntax-Summary/">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <h1>Redirecting&hellip;</h1>
    <a href="http://localhost:4000/ko/posts/GitHub-Markdown-Syntax-Summary/">Click here if you are not redirected.</a>
  </body>
</html>
