<!-- 언어 아이콘 선택 버전 -->
<style>
.lang-icons {
  display: flex;
  gap: 15px;
  margin: 10px 0;
}

.lang-icon {
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.lang-icon:hover {
  transform: scale(1.2);
}
</style>

<div class="lang-icons" role="list" aria-label="Select Language">
  {%- for lang in site.languages -%}
    {% if lang == "ko" or lang == "en" %}
      <span
        role="listitem"
        class="lang-icon"
        onclick="changeLang('{% if lang == site.default_lang %}{{ page.url | replace: '/en/', '/' }}{% else %}{{ page.url | replace: '/'+site.default_lang+'/', '/' }}/{{ lang }}/{% endif %}')"
        title="{% if lang == 'ko' %}한국어{% else %}English{% endif %}"
        aria-current="{% if lang == site.active_lang %}true{% else %}false{% endif %}"
        tabindex="0"
        onkeydown="if(event.key==='Enter' || event.key===' ') { changeLang('{% if lang == site.default_lang %}{{ page.url | replace: '/en/', '/' }}{% else %}{{ page.url | replace: '/'+site.default_lang+'/', '/' }}/{{ lang }}/{% endif %}'); }"
      >
        {% case lang %}
        {% when 'ko' %}🇰🇷
        {% when 'en' %}🇺🇸
        {% endcase %}
      </span>
    {% endif %}
  {%- endfor -%}
</div>

<script>
function changeLang(url) {
  window.location.href = url;
}
</script>
