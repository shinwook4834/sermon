<!-- 언어 아이콘 선택 버전 -->
<style>
.lang-icons {
  display: flex;
  gap: 15px;
  margin: 10px 0;
}

.lang-icon {
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.lang-icon:hover {
  transform: scale(1.2);
}
</style>

<div class="lang-icons" role="list" aria-label="Select Language">
  <!-- 한국어 -->
  <span
    role="listitem"
    class="lang-icon"
    onclick="window.location.href='{{ '/sermon/' | relative_url }}'"
    title="한국어"
    aria-current="{% if site.active_lang == 'ko' %}true{% else %}false{% endif %}"
    tabindex="0"
    onkeydown="if(event.key==='Enter' || event.key===' ') { window.location.href='{{ '/sermon/' | relative_url }}'; }"
  >
    🇰🇷
  </span>

  <!-- English -->
  <span
    role="listitem"
    class="lang-icon"
    onclick="window.location.href='{{ '/sermon/en/' | relative_url }}'"
    title="English"
    aria-current="{% if site.active_lang == 'en' %}true{% else %}false{% endif %}"
    tabindex="0"
    onkeydown="if(event.key==='Enter' || event.key===' ') { window.location.href='{{ '/sermon/en/' | relative_url }}'; }"
  >
    🇺🇸
  </span>
</div>
