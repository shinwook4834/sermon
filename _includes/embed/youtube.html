<iframe
  class="embed-video"
  loading="lazy"
  src="https://www.youtube.com/embed/{{ include.id }}?autoplay={{ include.autoplay | default: 0 }}&mute={{ include.muted | default: 0 }}"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>
